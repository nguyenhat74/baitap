<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài Tập 1</title>
	<link rel="stylesheet" type="text/css" href="">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
			<div class="container-fluid">
				<div class="row m-auto">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12 bg-success">
						<h1>Thông Tin Sản Phẩm</h1>
					</div>
				</div>
				<form>
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-4">
							<div class="form-group">
								<label>Mã Sản Phẩm :</label>
								<input type="text" name="" class="form-control">
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12 col-12 mt-4">
							<div class="form-group">
								<label>Tên Sản Phẩm :</label>
								<input type="text" name="" class="form-control">
							</div>
						</div>
						<div class="col-lg-5 col-md-5 col-sm-12 col-12 mt-4">
							<div class="form-group">
								<label>Số Lượng :</label>
								<input type="text" name="" class="form-control">
							</div>
						</div>
						</div>
				</form>
				<form>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4">
							<div class="form-group">
								<label>Đơn Giá :</label>
								<input type="text" name="" class="form-control">
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4">
							<div class="form-group">
								<label>Đơn Vị Tính :</label>
								<select class="form-control">
									<option>Chiếc</option>
									<option>Một Đôi</option>
									<option>Một Thùng</option>
								</select>
							</div>
						</div>
					</div>
				</form>
				<div class="container-fluid bg-success pt-1">
				<form>
					<div class="row">
						<label class="ml-3">Thuế :</label>
						<input type="checkbox" name="Mariied" value="Mariied" class="ml-2 mt-2" checked="">
						<label class="text-uppercase ml-2 mt-0">vat(10%)</label>
						<input type="checkbox" name="Mariied" value="Mariied" class="ml-2 mt-2 ">
						<label class="ml-2 mt-0">Dịch vụ(5%)</label>
						<input type="checkbox" name="Mariied" value="Mariied" class="ml-2 mt-2  ">
						<label class=" ml-2 mt-0">Khác(20%)</label>
					</div>
				</form>
				</div>
				<button class="mt-2 bg-success border-0 text-white">Tính Tiền</button>
			</div>
</body>
</html>
