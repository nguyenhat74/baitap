<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài Tập 2</title>
	<link rel="stylesheet" type="text/css" href="">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
		<div class="container-fluid mt-2">
			<div class="row m-auto">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12 bg-success">
					<h2 class="text-white">Thông Tin Sinh Viên</h2>
				</div>
			</div>
			<form>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Họ Đệm :</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-12 col-12">
						<div class="form-group">
							<label>Tên :</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
					<div class="col-lg-5 col-md-5 col-sm-12 col-12">
						<div class="form-group">
							<label>Mã Sinh Viên :</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<label>Giới Tính :</label>
						<div class="form-group form-control">
							<input type="radio" name="radio">
							<label>Nam</label>
							<input type="radio" name="radio" class="ml-3">
							<label>Nữ</label>
							<input type="radio" name="radio" class="ml-3">
							<label>Khác</label>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label>Ngày Sinh :</label>
							<input type="date" name="" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="form-group">
							<label>Địa Chỉ :</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="form-group">
							<h2 class="form-control bg-danger">Điểm học phần</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Học Phần 1 :</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Học Phần 2 :</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Học Phần 3 :</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="form-group">
							<h2 class="form-control bg-primary text-center text-white">Hiển Thị Kết Quả Học Tập</h2>
						</div>
					</div>
				</div>
			</form>
		</div>
</body>
</html>
